<!DOCTYPE html>
<html>
<head>
	<title>Register with password</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#reg").click(function(){
				var ps=$("#ps").val();
				//console.log(ps);
				var cps=$("#cps").val();
				//console.log(cps);
				if(ps==cps){
					alert("login successful");
				}
				else{
					alert("login fail. Your password does not match.");
				}
			})
		})
	</script>
</head>
<body>
	Email: 
	<input type="text" name="" id="email"><br>
	Password:
	<input type="password" name="" id="ps"><br>
	Confirm Password: 
	<input type="password" name="" id="cps"><br>
	<button id="reg" >Register</button>
</body>
</html>
