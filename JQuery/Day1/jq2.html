<!DOCTYPE html>
<html>
<head>
	<title>JQuery2</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){
				$("img").attr("width","500px");
				$("img").attr("height","300px");
			})
		})
	</script>
</head>
<body>
	<h1>Attribute</h1>
	<img src="images/1.jfif" width=200 height="200" id="myimg">
</body>
</html>
