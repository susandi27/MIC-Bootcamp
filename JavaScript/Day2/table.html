  
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		document.write("<table border ='1'  cellpadding=15 align='center' ")
		for (var i =1; i<=5; i++) { //row <tr>
				document.write("<tr>")
			for (var j=1; j<=10; j++) { //column <td>
				if((i+j)%2==0){ //background
					document.write("<td bgcolor='black'></td>")
				}else{
					document.write("<td></td>")
				}				
			}
				document.write("</tr>") //row
		}
		document.write("</table>")
	</script>
</head>
<body>

</body>
</html>
