<!DOCTYPE html>
<html>
<head>
	<title>Do While</title>
</head>
<body>
	<script type="text/javascript">
		
		do{
			var num=parseInt(prompt("Enter a number"));
		if(num%2==0){
			alert("binary");
		}
		else{
			alert("odd");
		}

		var ans=confirm("Do you check again");
	}while(ans);
	</script>
</body>
</html>
