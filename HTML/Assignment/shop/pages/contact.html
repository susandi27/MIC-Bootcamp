								<td>

									<td><input type="text" name="name" id="name" autofocus placeholder="John" autocomplete="" size="30px"></td>
							</tr>
							<tr>
								<td><label for="mail">Email</label>
									<td><input type="mail" name="mail" id="mail" placeholder="example@gmail.com" autocomplete="" size="30px"></td>
							</tr>
							<tr>
								<td><label for="ph">Phone</label>
								<td><input type="tel" name="phone" id="ph" autocomplete="" placeholder="09xxxxxxxxxx" size="30px"></td>		
							</tr>
							<tr>
								<td><label for="com">Comment</label>
								<td><textarea id="com" rows="5" cols="32"></textarea></td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="submit" name="submit" value="Send" size="10px">
									<input type="reset" name="cancel" value="Cancel">
								</td>
							</tr>
						</table>
					</form>
				</td>
				<td align="left">
					<table cellpadding="5px" cellspacing="10px">
						<tr>
							<td><img src="../images/phone.jpg" width="50px" height="50px"></td> <td> +959 958989199</td>
						</tr>
						<tr>
							<td><img src="../images/fax.png" width="50px" height="50px"></td><td> +959 958989199</td>
						</tr>
						<tr>
							<td><img src="../images/gmail.jpg" width="50px" height="50px"></td> </td><td> tchelcake@gmail.com</td>
						</tr>
					</table>

			</tr>
